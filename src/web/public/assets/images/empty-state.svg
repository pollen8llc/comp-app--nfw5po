<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="240" 
  height="240" 
  viewBox="0 0 240 240" 
  fill="none" 
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-hidden="true"
>
  <!-- Optimization: Grouped elements for animation and theme support -->
  
  <!-- Background shapes group -->
  <g id="background-shapes">
    <circle 
      cx="120" 
      cy="120" 
      r="100" 
      fill="var(--empty-state-background, #f5f5f5)" 
      opacity="0.12"
    />
    <path 
      d="M60 80 Q120 40 180 80" 
      stroke="var(--empty-state-secondary, #666666)" 
      stroke-width="1.5" 
      stroke-dasharray="4 4" 
      opacity="0.38"
    />
  </g>

  <!-- Main illustration group -->
  <g id="main-illustration" transform-origin="120 120">
    <!-- Folder base -->
    <path 
      d="M70 80 L100 80 L110 70 L170 70 L170 160 L70 160 Z" 
      fill="var(--empty-state-primary, #1976d2)" 
      opacity="0.87"
      stroke="var(--empty-state-primary, #1976d2)"
      stroke-width="1.5"
    />
    
    <!-- Folder front -->
    <path 
      d="M65 85 L175 85 L165 165 L55 165 Z" 
      fill="var(--empty-state-primary, #1976d2)" 
      opacity="0.87"
      stroke="var(--empty-state-primary, #1976d2)"
      stroke-width="1.5"
    />

    <!-- Empty state indicators -->
    <g id="empty-indicators">
      <line 
        x1="85" 
        y1="115" 
        x2="145" 
        y2="115" 
        stroke="var(--empty-state-background, #ffffff)" 
        stroke-width="1.5"
      />
      <line 
        x1="85" 
        y1="130" 
        x2="135" 
        y2="130" 
        stroke="var(--empty-state-background, #ffffff)" 
        stroke-width="1.5"
      />
      <line 
        x1="85" 
        y1="145" 
        x2="125" 
        y2="145" 
        stroke="var(--empty-state-background, #ffffff)" 
        stroke-width="1.5"
      />
    </g>
  </g>

  <!-- Decorative elements group -->
  <g id="decorative-elements">
    <!-- Top right decorative circle -->
    <circle 
      cx="180" 
      cy="60" 
      r="8" 
      fill="var(--empty-state-secondary, #666666)" 
      opacity="0.38"
    />
    
    <!-- Bottom left decorative circle -->
    <circle 
      cx="60" 
      cy="180" 
      r="6" 
      fill="var(--empty-state-secondary, #666666)" 
      opacity="0.38"
    />

    <!-- Decorative dots -->
    <g id="dots" opacity="0.38">
      <circle cx="160" cy="40" r="2" fill="var(--empty-state-secondary, #666666)" />
      <circle cx="40" cy="160" r="2" fill="var(--empty-state-secondary, #666666)" />
      <circle cx="200" cy="120" r="2" fill="var(--empty-state-secondary, #666666)" />
      <circle cx="40" cy="120" r="2" fill="var(--empty-state-secondary, #666666)" />
    </g>
  </g>

  <!-- Ensure SVG is optimized for animation -->
  <defs>
    <style>
      @media (prefers-reduced-motion: no-preference) {
        #main-illustration {
          transform-origin: 120px 120px;
        }
        #decorative-elements {
          transform-origin: 120px 120px;
        }
        #background-shapes {
          transform-origin: 120px 120px;
        }
      }
    </style>
  </defs>
</svg>